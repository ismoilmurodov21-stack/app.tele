<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MURODOV FF SHOP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --main-yellow: #FFC107;
            --bg-color: #F0F2F5;
            --card-bg: #FFFFFF;
            --price-green: #2E7D32;
            --text-color: #212121;
            --btn-blue: #0088CC;
            --btn-red: #F44336;
        }

        body {
            font-family: 'Roboto', -apple-system, sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 10px;
            color: var(--text-color);
        }

        header {
            background: var(--main-yellow);
            padding: 18px; text-align: center;
            font-weight: 800; font-size: 20px;
            border-radius: 12px; margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #adminPanel {
            background: var(--card-bg);
            padding: 20px; border-radius: 12px;
            margin-bottom: 20px; border: 2px dashed var(--main-yellow);
            display: none; box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        input, textarea {
            width: 100%; margin-bottom: 12px;
            padding: 12px; border: 1px solid #ddd;
            border-radius: 8px; box-sizing: border-box;
            font-size: 15px; background: #fafafa;
        }

        .btn-add {
            background: var(--price-green);
            color: white; border: none; padding: 14px;
            width: 100%; border-radius: 8px; font-weight: bold;
            font-size: 16px; cursor: pointer; transition: 0.3s;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .card {
            background: var(--card-bg); border-radius: 10px;
            overflow: hidden; display: flex; flex-direction: column;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            position: relative;
        }

        /* Слайдери суратҳо */
        .slider-container {
            width: 100%; aspect-ratio: 1/1;
            position: relative; overflow: hidden;
            background: #eee;
        }
        .slider-img {
            width: 100%; height: 100%; object-fit: cover;
            display: none; cursor: pointer;
        }
        .slider-img.active { display: block; }
        
        .dots {
            position: absolute; bottom: 5px; width: 100%;
            display: flex; justify-content: center; gap: 3px;
        }
        .dot { width: 5px; height: 5px; background: rgba(255,255,255,0.5); border-radius: 50%; }
        .dot.active { background: #fff; width: 7px; }

        .card-content { padding: 8px; flex-grow: 1; }
        .price { color: var(--price-green); font-weight: 800; font-size: 13px; }
        .name { font-size: 11px; color: #616161; height: 28px; overflow: hidden; margin: 4px 0; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

        .btn-buy {
            background: var(--btn-blue); color: white; border: none;
            padding: 8px; border-radius: 6px; font-size: 11px;
            width: 100%; cursor: pointer; font-weight: 600;
        }

        .btn-del {
            background: var(--btn-red); color: white; border: none;
            padding: 5px; font-size: 10px; border-radius: 4px; 
            margin-top: 6px; width: 100%; cursor: pointer;
        }

        .modal {
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.85);
            z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #fff; padding: 25px;
            border-radius: 20px; width: 85%; text-align: center;
        }
    </style>
</head>
<body>

    <header>MURODOV FF SHOP</header>

    <div id="adminPanel">
        <h3>➕ Иловаи мол (1-20 сурат)</h3>
        <input type="text" id="itemName" placeholder="Номи аккаунт">
        <input type="text" id="itemPrice" placeholder="Нарх">
        <textarea id="itemBio" rows="3" placeholder="Маълумоти пурра (Bio)"></textarea>
        <label style="font-size:12px; color:#777; margin-bottom:5px; display:block;">Якчанд сурат интихоб кунед:</label>
        <input type="file" id="itemFiles" accept="image/*" multiple>
        <button class="btn-add" id="addBtn" onclick="addProduct()">ОПУБЛИКОВАТЬ</button>
    </div>

    <div id="loading" style="text-align:center; padding:30px; font-weight:bold; color:#999;">Боргирии молҳо...</div>
    <div class="product-grid" id="mainGrid"></div>

    <div id="bioModal" class="modal">
        <div class="modal-box">
            <h3 id="mTitle"></h3>
            <p id="mText" style="white-space: pre-wrap; color: #444;"></p>
            <button onclick="document.getElementById('bioModal').style.display='none'" style="background:var(--btn-blue); color:#fff; border:none; padding:10px 25px; border-radius:10px;">Бастан</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const ADMIN_ID = 8406121228; 
        const DB_URL = "https://shop-murodov-ff-default-rtdb.firebaseio.com/products";

        if (tg.initDataUnsafe.user && tg.initDataUnsafe.user.id === ADMIN_ID) {
            document.getElementById('adminPanel').style.display = 'block';
        }

        async function loadItems() {
            const grid = document.getElementById('mainGrid');
            const loader = document.getElementById('loading');
            try {
                const res = await fetch(`${DB_URL}.json`);
                const data = await res.json();
                grid.innerHTML = '';
                loader.style.display = 'none';

                if (data) {
                    Object.keys(data).reverse().forEach(id => {
                        const item = data[id];
                        const images = Array.isArray(item.imgs) ? item.imgs : [item.img];
                        
                        let imgHtml = '';
                        let dotHtml = '';
                        images.forEach((src, idx) => {
                            imgHtml += `<img src="${src}" class="slider-img ${idx === 0 ? 'active' : ''}" onclick="nextImg(this)">`;
                            dotHtml += `<div class="dot ${idx === 0 ? 'active' : ''}"></div>`;
                        });

                        grid.innerHTML += `
                            <div class="card">
                                <div class="slider-container">${imgHtml}<div class="dots">${dotHtml}</div></div>
                                <div class="card-content" onclick="showBio('${item.name}', '${item.bio}')">
                                    <div class="price">${item.price}</div>
                                    <div class="name">${item.name}</div>
                                    <button class="btn-buy" onclick="event.stopPropagation(); contact()">Связь</button>
                                    ${tg.initDataUnsafe.user?.id === ADMIN_ID ? `<button class="btn-del" onclick="event.stopPropagation(); deleteItem('${id}')">Удалить</button>` : ''}
                                </div>
                            </div>`;
                    });
                }
            } catch (e) { loader.innerText = "Хато дар боргирӣ!"; }
        }

        function nextImg(el) {
            const container = el.parentElement;
            const imgs = container.querySelectorAll('.slider-img');
            const dots = container.querySelectorAll('.dot');
            let activeIdx = Array.from(imgs).indexOf(el);
            
            imgs[activeIdx].classList.remove('active');
            dots[activeIdx].classList.remove('active');
            
            activeIdx = (activeIdx + 1) % imgs.length;
            
            imgs[activeIdx].classList.add('active');
            dots[activeIdx].classList.add('active');
        }

        async function addProduct() {
            const btn = document.getElementById('addBtn');
            const files = document.getElementById('itemFiles').files;
            if (files.length === 0) return alert("Суратҳоро интихоб кунед!");

            btn.disabled = true;
            btn.innerText = "Боргузорӣ...";

            const promises = Array.from(files).map(file => new Promise(resolve => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.readAsDataURL(file);
            }));

            const allImages = await Promise.all(promises);
            const newItem = {
                name: document.getElementById('itemName').value,
                price: document.getElementById('itemPrice').value,
                bio: document.getElementById('itemBio').value,
                imgs: allImages
            };

            try {
                await fetch(`${DB_URL}.json`, { method: 'POST', body: JSON.stringify(newItem) });
                location.reload();
            } catch (err) { alert("Хато!"); btn.disabled = false; }
        }

        async function deleteItem(id) {
            if (confirm("Нест карда шавад?")) {
                await fetch(`${DB_URL}/${id}.json`, { method: 'DELETE' });
                loadItems();
            }
        }

        function showBio(t, b) {
            document.getElementById('mTitle').innerText = t;
            document.getElementById('mText').innerText = b || "Маълумот нест.";
            document.getElementById('bioModal').style.display = 'flex';
        }

        function contact() { tg.openTelegramLink("https://t.me/ff_murodov"); }

        loadItems();
    </script>
</body>
</html>
