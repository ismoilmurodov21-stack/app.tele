<!DOCTYPE html>
<html lang="tj">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
        .card { background: #1e293b; padding: 15px; border-radius: 15px; margin-top: 20px; }
        .btn { background: #22c55e; color: black; padding: 12px 20px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <h1>Хуш омадед ба Mini App!</h1>
    <div id="products">
        <div class="card">
            <h3>Маҳсулоти намунавӣ</h3>
            <button class="btn" onclick="buy('Sample')">Харидан</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        function buy(name) {
            alert("Шумо мехоҳед харед: " + name);
        }
    </script>
</body>
</html>
