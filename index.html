<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MURODOV FF SHOP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --card-dark: #1a1a1a;
            --accent-gold: #FFC107;
            --text-main: #f0f0f0;
            --price-green: #4CAF50;
            --btn-red: #ff4444;
            --skeleton: #252525;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; padding: 8px;
            -webkit-tap-highlight-color: transparent;
        }

        header {
            background: var(--accent-gold);
            color: #000;
            padding: 15px; text-align: center;
            font-weight: 900; border-radius: 12px;
            margin-bottom: 15px; font-size: 20px;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        #adminPanel {
            background: var(--card-dark);
            padding: 15px; border-radius: 12px;
            margin-bottom: 20px; border: 1px solid #333;
            display: none;
        }

        input, textarea {
            width: 100%; margin-bottom: 10px;
            padding: 12px; border: 1px solid #333;
            border-radius: 8px; box-sizing: border-box;
            background: #252525; color: #fff; font-size: 14px;
        }

        .btn-add {
            background: var(--price-green);
            color: white; border: none; padding: 14px;
            width: 100%; border-radius: 8px; font-weight: bold;
            cursor: pointer; font-size: 16px;
        }

        /* ГРИД */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .card {
            background: var(--card-dark);
            border-radius: 10px; overflow: hidden;
            display: flex; flex-direction: column;
            border: 1px solid #2a2a2a;
            min-height: 180px;
        }

        .slider-container {
            width: 100%; aspect-ratio: 1/1;
            position: relative; background: var(--skeleton);
            overflow: hidden;
        }

        /* SKELETON ANIMATION */
        .skeleton {
            width: 100%; height: 100%;
            background: linear-gradient(90deg, #1a1a1a 25%, #252525 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .slider-img {
            width: 100%; height: 100%; object-fit: cover;
            display: none; opacity: 0; transition: opacity 0.3s;
        }
        .slider-img.active { display: block; opacity: 1; }

        .dots {
            position: absolute; bottom: 5px; width: 100%;
            display: flex; justify-content: center; gap: 3px;
        }
        .dot { width: 4px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 50%; }
        .dot.active { background: var(--accent-gold); width: 6px; }

        .card-content { padding: 8px; flex-grow: 1; }
        .price { color: var(--price-green); font-weight: 800; font-size: 13px; }
        .name { font-size: 10px; color: #bbb; height: 28px; overflow: hidden; margin: 4px 0; line-height: 1.2; }

        .btn-buy {
            background: #333; color: var(--accent-gold); border: 1px solid var(--accent-gold);
            padding: 6px; border-radius: 6px; font-size: 11px; width: 100%; font-weight: bold;
            cursor: pointer;
        }

        .btn-del {
            background: var(--btn-red); color: white; border: none;
            padding: 4px; font-size: 9px; border-radius: 4px; margin-top: 6px; width: 100%;
            cursor: pointer;
        }

        .modal {
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.92);
            z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-box {
            background: var(--card-dark); padding: 25px;
            border-radius: 20px; width: 85%; border: 1px solid #333; text-align: center;
        }
    </style>
</head>
<body>

    <header>MURODOV FF SHOP</header>

    <div id="adminPanel">
        <h4 style="margin:0 0 12px 0; color:var(--accent-gold)">➕ Иловаи Мол</h4>
        <input type="text" id="itemName" placeholder="Номи аккаунт">
        <input type="text" id="itemPrice" placeholder="Нарх">
        <textarea id="itemBio" rows="3" placeholder="Маълумот (Bio)"></textarea>
        <input type="file" id="itemFiles" accept="image/*" multiple>
        <button class="btn-add" id="addBtn" onclick="addProduct()">ОПУБЛИКОВАТЬ</button>
        <div id="progress" style="font-size:12px; margin-top:8px; color:var(--accent-gold); text-align:center;"></div>
    </div>

    <div class="product-grid" id="mainGrid"></div>

    <div id="bioModal" class="modal">
        <div class="modal-box">
            <h3 id="mTitle" style="color:var(--accent-gold); margin-top:0;"></h3>
            <p id="mText" style="font-size:15px; color:#ccc; white-space: pre-wrap; line-height: 1.5;"></p>
            <button onclick="document.getElementById('bioModal').style.display='none'" style="width:100%; padding:12px; background:#333; color:#fff; border:none; border-radius:10px; font-weight:bold;">Бастан</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#0f0f0f');

        const ADMIN_ID = 8406121228; 
        const DB_URL = "https://shop-murodov-ff-default-rtdb.firebaseio.com/products";

        if (tg.initDataUnsafe.user?.id === ADMIN_ID) {
            document.getElementById('adminPanel').style.display = 'block';
        }

        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 450;
                        let w = img.width;
                        let h = img.height;
                        if (w > MAX_WIDTH) { h *= MAX_WIDTH / w; w = MAX_WIDTH; }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        }

        async function loadItems() {
            const grid = document.getElementById('mainGrid');
            try {
                const res = await fetch(`${DB_URL}.json`);
                const data = await res.json();
                grid.innerHTML = '';

                if (data) {
                    const ids = Object.keys(data).reverse();
                    ids.forEach(id => {
                        const item = data[id];
                        const images = item.imgs || [item.img];
                        
                        // Сохтани чаҳорчӯбаи холӣ (Skeleton)
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <div class="slider-container" id="slider-${id}">
                                <div class="skeleton" id="skel-${id}"></div>
                            </div>
                            <div class="card-content" onclick="showBio('${item.name.replace(/'/g, "\\'")}', '${item.bio.replace(/'/g, "\\'")}')">
                                <div class="price">${item.price}</div>
                                <div class="name">${item.name}</div>
                                <button class="btn-buy" onclick="event.stopPropagation(); contact()">Связь</button>
                                ${tg.initDataUnsafe.user?.id === ADMIN_ID ? `<button class="btn-del" onclick="event.stopPropagation(); deleteItem('${id}')">Удалить</button>` : ''}
                            </div>
                        `;
                        grid.appendChild(card);

                        // Боргирии суратҳо баъд аз сохтани рамка
                        setTimeout(() => {
                            const container = document.getElementById(`slider-${id}`);
                            let imgHtml = '';
                            let dotHtml = '';
                            images.forEach((src, idx) => {
                                imgHtml += `<img src="${src}" class="slider-img ${idx === 0 ? 'active' : ''}" onload="this.style.opacity=1" onclick="nextImg(this)">`;
                                dotHtml += `<div class="dot ${idx === 0 ? 'active' : ''}"></div>`;
                            });
                            container.innerHTML = imgHtml + `<div class="dots">${dotHtml}</div>`;
                        }, 50);
                    });
                }
            } catch (e) { console.error("Error loading items"); }
        }

        function nextImg(el) {
            const container = el.parentElement;
            const imgs = container.querySelectorAll('.slider-img');
            const dots = container.querySelectorAll('.dot');
            let idx = Array.from(imgs).indexOf(el);
            imgs[idx].classList.remove('active');
            dots[idx].classList.remove('active');
            idx = (idx + 1) % imgs.length;
            imgs[idx].classList.add('active');
            dots[idx].classList.add('active');
        }

        async function addProduct() {
            const btn = document.getElementById('addBtn');
            const files = document.getElementById('itemFiles').files;
            const prog = document.getElementById('progress');
            if (files.length === 0) return alert("Сурат интихоб кунед!");

            btn.disabled = true;
            prog.innerText = "Коркард...";
            const compressedImages = [];
            for (let i = 0; i < files.length; i++) {
                prog.innerText = `Боркунӣ: ${i+1}/${files.length}`;
                compressedImages.push(await compressImage(files[i]));
            }

            const newItem = {
                name: document.getElementById('itemName').value,
                price: document.getElementById('itemPrice').value,
                bio: document.getElementById('itemBio').value,
                imgs: compressedImages
            };

            await fetch(`${DB_URL}.json`, { method: 'POST', body: JSON.stringify(newItem) });
            location.reload();
        }

        async function deleteItem(id) {
            if (confirm("Нест карда шавад?")) {
                await fetch(`${DB_URL}/${id}.json`, { method: 'DELETE' });
                loadItems();
            }
        }

        function showBio(t, b) {
            document.getElementById('mTitle').innerText = t;
            document.getElementById('mText').innerText = b || "Маълумот нест.";
            document.getElementById('bioModal').style.display = 'flex';
        }

        function contact() { tg.openTelegramLink("https://t.me/ff_murodov"); }

        loadItems();
    </script>
</body>
</html>
