<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop MURODOV FF</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #fff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; animation: fastShow 0.01s steps(1); }
        @keyframes fastShow { from { opacity: 0; } to { opacity: 1; } }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #333; }
        .product-card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid #333; }
        .photo-box { width: 100%; height: 180px; background: #2a2a2a; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; overflow: hidden; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .btn { padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; width: 100%; margin-top: 5px; }
        .btn-buy { background: #27ae60; color: white; }
        .btn-delete { background: #c0392b; color: white; width: auto; margin-bottom: 10px; display: none; }
        .btn-add-main { background: #2980b9; color: white; display: none; margin-top: 20px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        .admin-form { background: white; color: black; width: 85%; padding: 20px; border-radius: 20px; display: flex; flex-direction: column; gap: 10px; }
        .admin-form input { padding: 12px; border-radius: 10px; border: 1px solid #ccc; }
        .admin-ui { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <span onclick="window.Telegram.WebApp.close()" style="cursor:pointer; font-size:24px;">×</span>
        <strong>Shop MURODOV FF</strong>
        <span id="adminStatus" style="font-size: 10px; color: #555;">User</span>
    </div>

    <div id="productList">
        </div>

    <button class="btn btn-add-main admin-ui" onclick="openAdminPanel()">+ ДОБАВИТЬ ПРОДУКТ</button>

    <div id="adminModal" class="modal">
        <div class="admin-form">
            <h3 style="text-align:center; margin:0">ПАНЕЛЬ АДМИН</h3>
            <input type="text" id="inPrice" placeholder="ЦЕНА">
            <input type="text" id="inOwner" placeholder="ВЛАДЕЛЕЦ">
            <input type="text" id="inDesc" placeholder="ОПИСАНИЯ АКК">
            
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="previewFile()">
            <button class="btn" style="background:#555; color:white" onclick="document.getElementById('fileInput').click()">ВЫБР ФОТО из галерия</button>
            <div id="imgPreview" style="height: 50px; text-align: center; font-size: 12px; color: green; display: none;">Акс интихоб шуд!</div>

            <button class="btn" style="background:#27ae60; color:white" onclick="addNewProduct()">СОХРАНИТЬ</button>
            <button class="btn" style="background:#ccc;" onclick="closeModals()">ОТМЕНА</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const ADMIN_ID = 8406121228; 
        let selectedImageData = ""; // Барои нигоҳ доштани акс

        if (tg.initDataUnsafe?.user?.id === ADMIN_ID) {
            document.querySelectorAll('.admin-ui').forEach(el => el.style.display = 'block');
            document.getElementById('adminStatus').innerText = "ADMIN";
        }

        function openAdminPanel() { 
            document.getElementById('adminModal').style.display = 'flex'; 
        }

        function closeModals() { 
            document.getElementById('adminModal').style.display = 'none';
            selectedImageData = "";
            document.getElementById('imgPreview').style.display = 'none';
        }

        // Функсияи хондани акс аз галерея
        function previewFile() {
            const file = document.getElementById('fileInput').files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                selectedImageData = reader.result;
                document.getElementById('imgPreview').style.display = 'block';
            }
            if (file) { reader.readAsDataURL(file); }
        }

        function addNewProduct() {
            const price = document.getElementById('inPrice').value;
            const owner = document.getElementById('inOwner').value;
            const desc = document.getElementById('inDesc').value;
            const photoSrc = selectedImageData || "https://via.placeholder.com/150";

            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <button class="btn btn-delete admin-ui" style="display:block" onclick="this.parentElement.remove()">УДАЛИТЬ</button>
                <div class="photo-box">
                    <img src="${photoSrc}">
                </div>
                <div style="margin: 10px 0;">Владелец: ${owner}</div>
                <div style="font-weight:bold; color:#2ecc71;">цена: ${price}</div>
                <button class="btn btn-buy" onclick="alert('Заказ: ${desc}')">КУПИТЬ</button>
            `;
            document.getElementById('productList').appendChild(card);
            closeModals();
        }
    </script>
</body>
</html>
