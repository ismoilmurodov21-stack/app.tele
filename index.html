<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MURODOV FF SHOP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --card-dark: #1a1a1a;
            --accent-gold: #FFC107;
            --text-main: #f0f0f0;
            --price-green: #4CAF50;
            --btn-red: #ff4444;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; padding: 8px;
            -webkit-tap-highlight-color: transparent;
        }

        header {
            background: var(--accent-gold);
            color: #000;
            padding: 15px; text-align: center;
            font-weight: 900; border-radius: 12px;
            margin-bottom: 15px; font-size: 20px;
        }

        #adminPanel {
            background: var(--card-dark);
            padding: 15px; border-radius: 12px;
            margin-bottom: 20px; border: 1px solid #333;
            display: none;
        }

        input, textarea {
            width: 100%; margin-bottom: 10px;
            padding: 12px; border: 1px solid #333;
            border-radius: 8px; box-sizing: border-box;
            background: #252525; color: #fff;
        }

        .btn-add {
            background: var(--price-green);
            color: white; border: none; padding: 14px;
            width: 100%; border-radius: 8px; font-weight: bold;
            cursor: pointer;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .card {
            background: var(--card-dark);
            border-radius: 10px; overflow: hidden;
            display: flex; flex-direction: column;
            border: 1px solid #2a2a2a;
        }

        .slider-container {
            width: 100%; aspect-ratio: 1/1;
            position: relative; background: #222;
        }

        .skeleton {
            width: 100%; height: 100%;
            background: linear-gradient(90deg, #1a1a1a 25%, #333 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .slider-img {
            width: 100%; height: 100%; object-fit: cover;
            display: none;
        }
        .slider-img.active { display: block; }

        .card-content { padding: 8px; }
        .price { color: var(--price-green); font-weight: 800; font-size: 13px; }
        .name { font-size: 10px; color: #bbb; margin: 4px 0; height: 24px; overflow: hidden; }

        .btn-buy {
            background: #333; color: var(--accent-gold); border: 1px solid var(--accent-gold);
            padding: 6px; border-radius: 6px; font-size: 11px; width: 100%; font-weight: bold;
        }

        .btn-del {
            background: var(--btn-red); color: white; border: none;
            padding: 4px; font-size: 9px; border-radius: 4px; margin-top: 5px; width: 100%;
        }
    </style>
</head>
<body>

    <header>MURODOV FF SHOP</header>

    <div id="adminPanel">
        <input type="text" id="itemName" placeholder="Номи аккаунт">
        <input type="text" id="itemPrice" placeholder="Нарх">
        <textarea id="itemBio" rows="2" placeholder="Маълумот"></textarea>
        <input type="file" id="itemFiles" accept="image/*" multiple>
        <button class="btn-add" id="addBtn" onclick="addProduct()">ОПУБЛИКОВАТЬ</button>
        <div id="progress" style="font-size:12px; color:var(--accent-gold); text-align:center; margin-top:5px;"></div>
    </div>

    <div class="product-grid" id="mainGrid"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const ADMIN_ID = 8406121228; 
        const DB_URL = "https://shop-murodov-ff-default-rtdb.firebaseio.com/products";

        if (tg.initDataUnsafe.user?.id === ADMIN_ID) {
            document.getElementById('adminPanel').style.display = 'block';
        }

        // Фишурдани сурат
        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = 400; 
                        canvas.height = 400;
                        canvas.getContext('2d').drawImage(img, 0, 0, 400, 400);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        }

        // Боргирии молҳо
        async function loadItems() {
            const grid = document.getElementById('mainGrid');
            try {
                const res = await fetch(`${DB_URL}.json`);
                const data = await res.json();
                grid.innerHTML = '';
                if (!data) return;

                Object.keys(data).reverse().forEach(id => {
                    const item = data[id];
                    const imgs = item.imgs || [item.img];
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="slider-container" id="s-${id}">
                            <div class="skeleton"></div>
                        </div>
                        <div class="card-content">
                            <div class="price">${item.price}</div>
                            <div class="name">${item.name}</div>
                            <button class="btn-buy" onclick="contact()">Связь</button>
                            ${tg.initDataUnsafe.user?.id === ADMIN_ID ? `<button class="btn-del" onclick="deleteItem('${id}')">Удалить</button>` : ''}
                        </div>
                    `;
                    grid.appendChild(card);

                    // Баъди сохтани рамка, суратро мемонем
                    const imgObj = new Image();
                    imgObj.src = imgs[0];
                    imgObj.className = 'slider-img active';
                    imgObj.onload = () => {
                        const cont = document.getElementById(`s-${id}`);
                        cont.innerHTML = '';
                        cont.appendChild(imgObj);
                    };
                });
            } catch (e) { console.log("Хато ҳангоми боргирӣ"); }
        }

        async function addProduct() {
            const btn = document.getElementById('addBtn');
            const files = document.getElementById('itemFiles').files;
            const prog = document.getElementById('progress');
            
            if (files.length === 0) return alert("Сурат интихоб кунед!");
            
            btn.disabled = true;
            const compressed = [];
            for (let i = 0; i < files.length; i++) {
                prog.innerText = `Коркард: ${i+1}/${files.length}`;
                compressed.push(await compressImage(files[i]));
            }

            const newItem = {
                name: document.getElementById('itemName').value,
                price: document.getElementById('itemPrice').value,
                bio: document.getElementById('itemBio').value,
                imgs: compressed
            };

            await fetch(`${DB_URL}.json`, { method: 'POST', body: JSON.stringify(newItem) });
            location.reload();
        }

        async function deleteItem(id) {
            if (confirm("Нест кунем?")) {
                await fetch(`${DB_URL}/${id}.json`, { method: 'DELETE' });
                loadItems();
            }
        }

        function contact() { tg.openTelegramLink("https://t.me/ff_murodov"); }

        loadItems();
    </script>
</body>
</html>
