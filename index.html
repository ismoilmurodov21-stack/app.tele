<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MURODOV FF SHOP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --main-yellow: #FFC107;
            --bg-color: #ECEFF1;
            --card-bg: #FFFFFF;
            --price-green: #4CAF50;
            --text-color: #212121;
            --btn-blue: #2196F3;
            --btn-red: #F44336;
        }

        body {
            font-family: 'Roboto', -apple-system, sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 10px;
            color: var(--text-color);
        }

        header {
            background: var(--main-yellow);
            padding: 18px; text-align: center;
            font-weight: 800; font-size: 20px;
            border-radius: 12px; margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* ПАНЕЛИ АДМИН (Танҳо барои шумо) */
        #adminPanel {
            background: var(--card-bg);
            padding: 20px; border-radius: 12px;
            margin-bottom: 20px; border: 2px dashed var(--main-yellow);
            display: none; box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        #adminPanel h3 { margin-top: 0; font-size: 18px; border-bottom: 1px solid #eee; padding-bottom: 10px; }

        input, textarea {
            width: 100%; margin-bottom: 12px;
            padding: 12px; border: 1px solid #ddd;
            border-radius: 8px; box-sizing: border-box;
            font-size: 15px; background: #fafafa;
        }

        .btn-add {
            background: var(--price-green);
            color: white; border: none; padding: 14px;
            width: 100%; border-radius: 8px; font-weight: bold;
            font-size: 16px; cursor: pointer; transition: 0.3s;
        }
        .btn-add:active { transform: scale(0.97); }

        /* СЕТКАИ 3-ҚАТОРА (Style Somon.tj) */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .card {
            background: var(--card-bg); border-radius: 10px;
            overflow: hidden; display: flex; flex-direction: column;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            transition: 0.2s;
        }

        .card img {
            width: 100%; aspect-ratio: 1/1;
            object-fit: cover; background: #f5f5f5;
            cursor: pointer; border-bottom: 1px solid #eee;
        }

        .card-content {
            padding: 8px; flex-grow: 1;
            display: flex; flex-direction: column;
            justify-content: space-between;
        }

        .price { color: var(--price-green); font-weight: 800; font-size: 12px; }
        .name { font-size: 11px; color: #616161; height: 28px; overflow: hidden; margin: 4px 0; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

        .btn-buy {
            background: var(--btn-blue); color: white; border: none;
            padding: 8px; border-radius: 6px; font-size: 11px;
            width: 100%; cursor: pointer; font-weight: 600;
        }

        .btn-del {
            background: var(--btn-red); color: white; border: none;
            padding: 5px; font-size: 10px; border-radius: 4px; 
            margin-top: 6px; cursor: pointer; opacity: 0.8;
        }

        /* МОДАЛ БАРОИ BIO */
        .modal {
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #fff; padding: 25px;
            border-radius: 20px; width: 85%; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .modal-box h3 { margin-top: 0; color: #333; }
        .modal-box p { color: #666; font-size: 15px; line-height: 1.5; margin-bottom: 20px; }
        .modal-box button { background: var(--btn-blue); color: #fff; border: none; padding: 10px 25px; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <header>MURODOV FF SHOP</header>

    <div id="adminPanel">
        <h3>➕ Иловаи мол (Админ)</h3>
        <input type="text" id="itemName" placeholder="Номи аккаунт (м: AK-47 Dragon)">
        <input type="text" id="itemPrice" placeholder="Нарх (м: 250 TJS)">
        <textarea id="itemBio" rows="3" placeholder="Маълумоти пурра (Bio)"></textarea>
        <label style="font-size:12px; color:#777; margin-bottom:5px; display:block;">Суратро интихоб кунед:</label>
        <input type="file" id="itemFile" accept="image/*">
        <button class="btn-add" id="addBtn" onclick="addProduct()">ДОБАВИТЬ ПРОДУКТ</button>
    </div>

    <div id="loading" style="text-align:center; padding:30px; font-weight:bold; color:#999;">Боргирии молҳо...</div>
    <div class="product-grid" id="mainGrid"></div>

    <div id="bioModal" class="modal">
        <div class="modal-box">
            <h3 id="mTitle"></h3>
            <p id="mText"></p>
            <button onclick="document.getElementById('bioModal').style.display='none'">Бастан</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // 1. ИДИ ШУМО АЗ СКРИНШОТ
        const ADMIN_ID = 8406121228; 

        // 2. СУРОҒАИ FIREBASE
        const DB_URL = "https://shop-murodov-ff-default-rtdb.firebaseio.com/products";

        // Танҳо Ismoil панелро мебинад
        if (tg.initDataUnsafe.user && tg.initDataUnsafe.user.id === ADMIN_ID) {
            document.getElementById('adminPanel').style.display = 'block';
        }

        // БОРГИРИИ МОЛҲО
        async function loadItems() {
            const grid = document.getElementById('mainGrid');
            const loader = document.getElementById('loading');
            
            try {
                const res = await fetch(`${DB_URL}.json`);
                const data = await res.json();
                
                grid.innerHTML = '';
                loader.style.display = 'none';

                if (data) {
                    Object.keys(data).reverse().forEach(id => {
                        const item = data[id];
                        grid.innerHTML += `
                            <div class="card">
                                <img src="${item.img}" onclick="showBio('${item.name}', '${item.bio}')">
                                <div class="card-content">
                                    <div>
                                        <div class="price">${item.price}</div>
                                        <div class="name">${item.name}</div>
                                    </div>
                                    <button class="btn-buy" onclick="contact()">Связь</button>
                                    ${tg.initDataUnsafe.user?.id === ADMIN_ID ? 
                                    `<button class="btn-del" onclick="deleteItem('${id}')">Удалить</button>` : ''}
                                </div>
                            </div>`;
                    });
                } else {
                    grid.innerHTML = "<p style='grid-column:1/4; text-align:center; color:#999;'>Ҳоло мол нест.</p>";
                }
            } catch (e) {
                loader.innerText = "Хато дар пайвастшавӣ!";
            }
        }

        // ИЛОВА КАРДАНИ МОЛ
        function addProduct() {
            const btn = document.getElementById('addBtn');
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('itemPrice').value;
            const bio = document.getElementById('itemBio').value;
            const fileInput = document.getElementById('itemFile');
            const file = fileInput.files[0];

            if (!name || !price || !file) {
                alert("Ҳамаро пур кунед!");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Дар ҳоли боргузорӣ...";

            const reader = new FileReader();
            reader.onload = async function(e) {
                const newItem = { name, price, bio, img: e.target.result };

                try {
                    const response = await fetch(`${DB_URL}.json`, {
                        method: 'POST',
                        body: JSON.stringify(newItem)
                    });

                    if (!response.ok) throw new Error();
                    
                    document.getElementById('itemName').value = '';
                    document.getElementById('itemPrice').value = '';
                    document.getElementById('itemBio').value = '';
                    fileInput.value = '';
                    
                    alert("Муваффақият!");
                    loadItems();
                } catch (err) {
                    alert("Хато! Rules-ро дар Firebase Publish кунед!");
                } finally {
                    btn.disabled = false;
                    btn.innerText = "ДОБАВИТЬ ПРОДУКТ";
                }
            };
            reader.readAsDataURL(file);
        }

        async function deleteItem(id) {
            if (confirm("Нест карда шавад?")) {
                await fetch(`${DB_URL}/${id}.json`, { method: 'DELETE' });
                loadItems();
            }
        }

        function showBio(t, b) {
            document.getElementById('mTitle').innerText = t;
            document.getElementById('mText').innerText = b || "Маълумот нест.";
            document.getElementById('bioModal').style.display = 'flex';
        }

        function contact() {
            tg.openTelegramLink("https://t.me/ff_murodov");
        }

        loadItems();
    </script>
</body>
</html>
