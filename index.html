<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop MURODOV FF</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #fff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; animation: fastShow 0.01s steps(1); }
        @keyframes fastShow { from { opacity: 0; } to { opacity: 1; } }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #333; }
        .product-card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid #333; }
        .photo-box { width: 100%; height: 200px; background: #2a2a2a; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; position: relative; overflow: hidden; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .photo-count { position: absolute; bottom: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 2px 8px; border-radius: 10px; font-size: 12px; }
        .btn { padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; width: 100%; margin-top: 5px; }
        .btn-buy { background: #27ae60; color: white; }
        .btn-delete { background: #c0392b; color: white; width: auto; margin-bottom: 10px; display: none; }
        .btn-add-main { background: #2980b9; color: white; display: none; margin-top: 20px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        .admin-form { background: white; color: black; width: 85%; padding: 20px; border-radius: 20px; display: flex; flex-direction: column; gap: 10px; }
        .admin-form input { padding: 12px; border-radius: 10px; border: 1px solid #ccc; }
        .admin-ui { display: none; }
        .nav-gallery { display: flex; justify-content: space-between; width: 100%; position: absolute; top: 50%; transform: translateY(-50%); padding: 0 10px; box-sizing: border-box; pointer-events: none; }
        .nav-gallery button { pointer-events: auto; background: rgba(255,255,255,0.2); color: white; border: none; border-radius: 50%; width: 30px; height: 30px; }
    </style>
</head>
<body>

    <div class="header">
        <span onclick="window.Telegram.WebApp.close()" style="cursor:pointer; font-size:24px;">×</span>
        <strong>Shop MURODOV FF</strong>
        <span id="adminStatus" style="font-size: 10px; color: #555;">User</span>
    </div>

    <div id="productList"></div>

    <button class="btn btn-add-main admin-ui" onclick="openAdminPanel()">+ ДОБАВИТЬ ПРОДУКТ</button>

    <div id="adminModal" class="modal">
        <div class="admin-form">
            <h3 style="text-align:center; margin:0">ПАНЕЛЬ АДМИН</h3>
            <input type="text" id="inPrice" placeholder="ЦЕНА">
            <input type="text" id="inOwner" placeholder="ВЛАДЕЛЕЦ">
            <input type="text" id="inDesc" placeholder="ОПИСАНИЯ АКК">
            
            <input type="file" id="fileInput" accept="image/*" multiple style="display: none;" onchange="handleFiles(this.files)">
            <button class="btn" style="background:#555; color:white" onclick="document.getElementById('fileInput').click()">ВЫБР ФОТО (то 20 фо)</button>
            <div id="fileStatus" style="text-align: center; font-size: 12px; color: green;"></div>

            <button class="btn" style="background:#27ae60; color:white" onclick="saveProduct()">СОХРАНИТЬ</button>
            <button class="btn" style="background:#ccc;" onclick="closeModals()">ОТМЕНА</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const ADMIN_ID = 8406121228; 
        let currentFiles = []; // Массиви аксҳо

        if (tg.initDataUnsafe?.user?.id === ADMIN_ID) {
            document.querySelectorAll('.admin-ui').forEach(el => el.style.display = 'block');
            document.getElementById('adminStatus').innerText = "ADMIN";
        }

        function handleFiles(files) {
            currentFiles = [];
            const count = Math.min(files.length, 20);
            for (let i = 0; i < count; i++) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentFiles.push(e.target.result);
                    document.getElementById('fileStatus').innerText = `Интихоб шуд: ${currentFiles.length} акс`;
                };
                reader.readAsDataURL(files[i]);
            }
        }

        function openAdminPanel() { 
            document.getElementById('adminModal').style.display = 'flex'; 
        }

        function closeModals() { 
            document.getElementById('adminModal').style.display = 'none';
            currentFiles = [];
            document.getElementById('fileStatus').innerText = "";
        }

        function saveProduct() {
            const price = document.getElementById('inPrice').value;
            const owner = document.getElementById('inOwner').value;
            const desc = document.getElementById('inDesc').value;

            if (currentFiles.length === 0) return alert("Ақаллан 1 акс интихоб кунед");

            const productId = Date.now();
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <button class="btn btn-delete admin-ui" style="display:block" onclick="this.parentElement.remove()">УДАЛИТЬ</button>
                <div class="photo-box" id="box-${productId}">
                    <img src="${currentFiles[0]}" id="img-${productId}">
                    <div class="photo-count" id="count-${productId}">1 из ${currentFiles.length}</div>
                    <div class="nav-gallery">
                        <button onclick="changePhoto('${productId}', -1)">❮</button>
                        <button onclick="changePhoto('${productId}', 1)">❯</button>
                    </div>
                </div>
                <div style="margin: 10px 0;">Владелец: ${owner}</div>
                <div style="font-weight:bold; color:#2ecc71;">цена: ${price}</div>
                <button class="btn btn-buy" onclick="alert('Заказ: ${desc}')">КУПИТЬ</button>
            `;
            
            // Нигоҳ доштани рӯйхати аксҳо дар атрибути элемент
            card.dataset.photos = JSON.stringify(currentFiles);
            card.dataset.current = 0;

            document.getElementById('productList').appendChild(card);
            closeModals();
        }

        function changePhoto(id, dir) {
            const card = document.getElementById(`box-${id}`).parentElement;
            const photos = JSON.parse(card.dataset.photos);
            let current = parseInt(card.dataset.current);

            current += dir;
            if (current >= photos.length) current = 0;
            if (current < 0) current = photos.length - 1;

            card.dataset.current = current;
            document.getElementById(`img-${id}`).src = photos[current];
            document.getElementById(`count-${id}`).innerText = `${current + 1} из ${photos.length}`;
        }
    </script>
</body>
</html>
